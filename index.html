<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>launchpad</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- End FONTS -->
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/Styles/style.css" />
    <!-- End CSS -->
  </head>
  <body>
    <div class="raleway-font">
      <!-- Start Header section -->
      <header id="header" class="header">
        <div class="container">
          <nav class="nav">
            <div class="logo inter-font">
              <a href="#home" class="btn-primary">LOGO</a>
            </div>
            <div>
              <button class="btn-primary sign-up-btn btn-color-blue">
                Sign Up
              </button>
            </div>
          </nav>
          <div class="hero">
            <h1 class="hero-title">
              Cool Dark UI Template for Webflow Agencies!
            </h1>
            <div>
              <button class="hero-button btn-primary btn-color-blue">
                Stay Focused
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- End Header section -->
      <!-- Start Action section -->
      <div class="action container">
        <div class="action-content">
          <div class="action-text">
            <h1>See It in Action</h1>
            <p>
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button>
              <a href="/" class="action-btn btn-primary btn-color-blue"
                >Launch Live Preview</a
              >
            </button>
          </div>
          <div>
            <img src="./Assets/Images/wc-mini.png" alt="" class="action-img" />
          </div>
        </div>
      </div>
      <!-- End Action section -->
      <!-- start Users section -->
      <div class="users container">
        <h1 class="users-header">Joined Thousands of Productive Users</h1>
        <div class="usersData inter-font">
          <div>
            <h1 class="userTitle">50K</h1>
            <p>Active Users</p>
          </div>
          <div>
            <h1 class="userTitle">20M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div>
            <h1 class="userTitle">95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </div>
      <!-- End Users Section -->
    </div>
  </body>
</html>
